{% extends "marriage_tun/base.html" %}

{% block title %}
<title>Send a message</title>
{% endblock title %}


{% block content %}
<div class="container">
{% if messages %}
{% for message in  messages %}
<div class="text-warning">{{message}}</div>

{% endfor %}

{% endif %}

<!--Send a message-->
<form action="#" method="POST">
{% csrf_token %}
{{form}}
<input type="submit" value="Validate" class="btn btn-outline-danger" />
</form>
</div>
{% endblock content %}
